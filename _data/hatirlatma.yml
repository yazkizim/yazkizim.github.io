- Soru: "SEVR ANLAŞMASI"
  Cevap: "Sevr Antlaşması, I. Dünya Savaşı sonrasında İtilâf Devletleri ile Osmanlı İmparatorluğu hükümeti arasında 10 Ağustos 1920'de Fransa'nın başkenti Paris'te imzalanmıştır. Antlaşma imzalandığı dönemde devam eden Türk Kurtuluş Savaşı'nın sonucunda Türklerin galibiyetiyle, bu antlaşma yerine 24 Temmuz 1923'te Lozan Antlaşması imzalanıp uygulamaya konulduğundan Sevr Antlaşması geçerliliğini kaybetmiştir. Sevr Antlaşması 433 maddeden oluşmaktaydı."
  
- Soru: "SEVR ANLAŞMASININ HUKUKEN GEÇERSİZ OLMASININ TEMEL NEDENİ NEDİR?"
  Cevap: "Osmanlı Mebusan meclisinin kapalı olduğu dönemde antlaşmanın yapılması onu hukuken geçersiz kılmıştır."

- Soru: "ANAYASA MAHKEMESİ GÖREVLERİ NELERDİR?"
  Cevap: 
    - "Kanunların, Cumhurbaşkanlığı kararnamelerinin, Türkiye Büyük Millet Meclisi İçtüzüğünün veya bunların belirli madde veya hükümlerinin şekil ve esas bakımından, Anayasa değişikliklerinin ise sadece şekil açısından Anayasaya aykırılığı iddiasıyla açılan iptal davalarına bakmak."
    - "Anayasanın 152 nci maddesine göre mahkemelerce itiraz yoluyla kendisine intikal ettirilen işleri karara bağlamak."
    - "Bireysel başvuruları karara bağlamak."
    - "Cumhurbaşkanını, Türkiye Büyük Millet Meclisi Başkanını, Cumhurbaşkanı yardımcılarını, bakanları, Anayasa Mahkemesi, Yargıtay, Danıştay başkan ve üyelerini, başsavcılarını, Cumhuriyet Başsavcıvekilini, Hâkimler ve Savcılar Kurulu ve Sayıştay başkan ve üyelerini, Genelkurmay Başkanı ile Kara, Deniz ve Hava Kuvvetleri komutanlarını görevleriyle ilgili suçlardan dolayı Yüce Divan sıfatıyla yargılamak."
    - "Siyasi partilerin kapatılmasına ve Devlet yardımından yoksun bırakılmasına ilişkin davalar ile ihtar başvuruları ve dağılma durumunun tespiti istemlerini karara bağlamak."
    - "Siyasi partilerin mal edinimleri ile gelir ve giderlerinin kanuna uygunluğunun denetimini yapmak veya yaptırmak."
    - "Milletvekillerinin yasama dokunulmazlıklarının kaldırılmasına veya milletvekilliklerinin düşmesine ya da Cumhurbaşkanı yardımcıları ve bakanların dokunulmazlıklarının kaldırılmasına Türkiye Büyük Millet Meclisince karar verilmesi hâllerinde, ilgili milletvekili veya bir diğer milletvekilinin Anayasa, kanun veya Türkiye Büyük Millet Meclisi İçtüzüğü hükümlerine aykırılık iddiasına dayanan iptal istemlerini karara bağlamak."
    - "Mahkeme üyeleri arasından Anayasa Mahkemesi Başkanı ve başkanvekilleri ile Uyuşmazlık Mahkemesi Başkanı ve Başkanvekilini seçmek."
    - "Anayasada kendisine verilen diğer görevleri yerine getirme."

